<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>FORMULARIO</title>
</head>

<body>
    <div class="orden">
        <h1>Formulario</h1>
        <div class="contenedor">
            <div class="contenido">
                <input type="" id="nombres" placeholder="Nombres">
                <input type="" id="apellidos" placeholder="Apellidos">
                <label for="genero">Masculino
                    <input type="radio" name="genero" id="m">
                </label>
                <label for="genero">Femenino
                    <input type="radio" name="genero" id="f">
                </label>
                <input type="text" id="telefono" placeholder="Numero de teléfono" />
                <select name="tipo de documento" id="lista">
                    <option value="tipo de documento">Tipo de documento</option>
                    <option value="cedula">Cédula</option>
                    <option value="tarjeta de identidad">T.I</option>
                    <option value="Cedula extranjera">Cédula extranjera</option>
                </select>
                <input type="text" id="numeroDocumento" placeholder="Documento">
                <input type="text" id="correo" placeholder="Correo">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" name="nacimiento" id="fechaNacimiento" required>
                <button onclick="enviar()">ENVIAR</button>

            </div>
        </div>
        <div id="divpintar">

        </div>

    </div>
</body>
<script>
    let data = [];
    function enviar() {
        let g = "";
        console.log(document.getElementById("lista").value);

        if (document.getElementById("m").checked) {
            console.log("Masculino");
            g = "Masculino";
        } else {
            console.log("Femenino");
            g = "Femenino";
        }
        let datos = {
            genero: g,
            tipodoc: document.getElementById("lista").value,
            nombres: document.getElementById("nombres").value,
            apellidos: document.getElementById("apellidos").value,
            telefono: document.getElementById("telefono").value,
            numdoc: document.getElementById("numeroDocumento").value,
            correo: document.getElementById("correo").value,
            fechaNacimiento: document.getElementById("fechaNacimiento").value,
        };
        console.log(datos);
        data.push(datos);
        console.log(data);

        document.getElementById("divpintar").value = " "

        pintar()

        function pintar(){
            data.forEach((item)=>{
                let ul = document.createElement("ul")
                let li = document.createElement("li")
                li.textContent=item.nombres+"  "+item.apellidos+"   "+item.genero+"   "+item.telefono+"   "+item.fechaNacimiento+"   "+item.numdoc+"   "+item.tipodoc+"   "+item.correo
                ul.appendChild(li)
                document.getElementById("divpintar").appendChild(ul)
            })
        }
    }


    
</script>

</html>
